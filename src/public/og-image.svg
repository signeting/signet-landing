<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Radial glow -->
  <ellipse cx="600" cy="315" rx="500" ry="400" fill="url(#glow)"/>
  
  <!-- UNBREAK text -->
  <text 
    x="600" 
    y="280" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="140" 
    font-weight="900" 
    fill="#ffffff" 
    text-anchor="middle"
    filter="url(#textGlow)"
    letter-spacing="-2"
  >UNBREAK</text>
  
  <!-- THE INTERNET text -->
  <text 
    x="600" 
    y="380" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="80" 
    font-weight="900" 
    fill="#ffffff" 
    text-anchor="middle"
    filter="url(#textGlow)"
    letter-spacing="-1"
  >THE INTERNET</text>
  
  <!-- Tagline -->
  <text 
    x="600" 
    y="500" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="32" 
    font-weight="600" 
    fill="#d8b4fe" 
    text-anchor="middle"
    opacity="0.9"
  >See what matters and why. With receipts.</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="440" x2="900" y2="440" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
</svg>
